<div class="main-content">
	<p>Jekyll 是一个简单的,博客形态的,静态站点生产机器.</p>
	<p>它有一个模版目录，包含原始文本格式的文档，通过一个转换器(如 Markdown)和我们的 Liquid 渲染器转化成一个完整的可发布的静态网站.</p>
	<p>Jekyll 也可以运行在 GitHub Page 上，也就是说，你可以使用 GitHub 的服务来搭建你的项目页面、博客或者网站，而且是完全免费的。</p>
